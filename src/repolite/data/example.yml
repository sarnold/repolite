prog_name: repolite
top_dir: ext  # local directory path for enabled repositories
pull_with_rebase: false  # use --ff-only if false
# add new repo_name sections as needed
repos:
  - repo_name: pyserv
    repo_alias: null
    repo_url: https://github.com/sarnold/pyserv.git
    repo_depth: 0
    repo_remote: origin
    repo_opts: []
    repo_branch: master
    repo_hash: null
    repo_create_tag_msg: tag for test
    repo_create_tag_annotated: false
    repo_create_tag_signed: false
    repo_push_new_tags: false
    repo_signing_key: null
    repo_use_rebase: false
    repo_has_lfs_files: false
    repo_init_submodules: false
    repo_install: false
    repo_enable: true
  - repo_name: python-daemonizer
    repo_alias: daemonizer  # optional short name for repo directory
    repo_url: https://github.com/sarnold/python-daemonizer.git
    repo_depth: 0
    repo_remote: origin
    repo_opts: []
    repo_branch: master
    repo_hash: null
    repo_create_tag_msg: tag for test
    repo_create_tag_annotated: false
    repo_create_tag_signed: false
    repo_push_new_tags: false
    repo_signing_key: null
    repo_use_rebase: false
    repo_has_lfs_files: false
    repo_init_submodules: false
    repo_install: true  # only for pip-installable packages
    repo_enable: true
